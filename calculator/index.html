<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>
    <body>
        <div id="content">
            <form>
            <span id="radio-buttons">
                <input type="radio" id="add-button" name="option" value="Add">
                    <label for="add-button">Add</label>
                <input type="radio" id="subtract-button" name="option" value="Subtract">
                    <label for="subtract-button">Subtract</label>
                <input type="radio" id="multipy-button" name="option" value="Multiply">
                    <label for="multipy-button">Multiply</label>
                <input type="radio" id="divide-button" name="option" value="Divide">
                    <label for="divide-button">Divide</label>
            </form>
            <span></span>
        </div>
    </body>
</html>
